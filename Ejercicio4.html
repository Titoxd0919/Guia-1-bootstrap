<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Dropdowns</h2>
        <p>La clase .dropdowns se usa para indicar un menu desplegable.</p>
        <p>Usa la clase .dropdowns-menu para construir el menu delplegable.</p>
        <p>Para abrir el menu desplegable, use un boton o un enlace con una clase de .dropdowns-toggle y data-toggle = "dropdowns".</p>
        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Dropdown button</button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Link 1</a>
                <a href="#" class="dropdown-item">Link 2</a>
                <a href="#" class="dropdown-item">Link 3</a>
                <div class="dropdown-divider">
                </div>
                <a href="#" class="dropdown-item">Link separado</a>
            </div>
            
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
